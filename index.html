<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:fb="http://ogp.me/ns/fb#">
<head>
<!-- Global site tag (gtag.js) - Google Analytics -->
<script async src="https://www.googletagmanager.com/gtag/js?id=UA-120990551-3"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'UA-120990551-3');
</script>


    <script src="js/d3.v4.min.js" charset="utf-8"></script>
    <script src="js/jquery-3.2.1.min.js"></script>

    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700,800" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <meta property="og:image" content="https://github.com/ajyu124/p101jpranking/blob/master/pics/SuzukiGen.jpg" />
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon-32x32.png">
    <link rel="shortcut icon" href="img/favicon.ico" />
    <title>Produce 101 Japan Rankings</title>
</head>
<body>

    <div id="banner"><img src="img/logo.png"></div>

    <div id="mainWrapper">

        <div id="graph">
            <!-- Line Graph -->
            <div id="plot">
                <div class="note" id="note0"></div>
                <div class="note" id="note1"></div>
                <div class="note" id="note2"></div>
                <div class="note" id="note3"></div>
                <div class="note" id="note4"></div>
                <div class="note" id="note5"></div>
                <div class="note" id="note6"></div>
                <div class="note" id="note7"></div>
            </div>

            <!-- Profile -->
            <div id="profile">
                <div id="picWrapper">
                    <img src="#" id="pic">
                </div>
                <div id="textWrapper">
                    <span id="infoName"></span>
                    <span id="infoLetter" class="letter"></span>
                      <span id="infoLetter2" class="letter2"></span>
                    <div id="infoPrefecture" class="smallCaps"></div>
                    <!--<div id="infoRank"></div>-->
                </div>
            </div>
        </div>

        <!-- Top 10 -->
        <div id="chart">
            <h1>Produce 101 Japan Rankings</h1>
            <table id="top">
                <thead>
                    <tr class="smallCaps">
                        <th onclick="toggleSort('latestRank')" id="latestRank" class="selectedSort" data-asc="true">Rank</th>
                        <th onclick="toggleSort('name')" id="name" data-asc="false">Name</th>
                        <th onclick="toggleSort('prefecture')" id="prefecture" data-asc="false">Prefecture</th>
                        <th onclick="toggleSort('letter')" id="letter" data-asc="false">1st Grade</th>
                          <th onclick="toggleSort('letter2')" id="letter2" data-asc="false">2nd Grade</th>
                        <th onclick="toggleSort('rankChange')" id="rankChange" data-asc="false">Change</th>
                    </tr>
                </thead>
                <tbody id="topBody">
                </tbody>
            </table>
        </div>

    </div>

    <div id="footer">
          <p>Produce 48 Rankings: <a href="https://ajyu124.github.io/p48ranking/">https://ajyu124.github.io/p48ranking/</a></p>
        <p>Produce X 101 Rankings: <a href="https://ajyu124.github.io/px101ranking/">https://ajyu124.github.io/px101ranking/</a></p>
          <p>Update: v0.80</p>
    </div>

    <script src="js/main.js"></script>

</body>
</html>
